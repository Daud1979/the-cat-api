<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.2/pico.min.css"
        integrity="sha512-3gFq2IXMVlAQaUyahzhjDRivv0yqyXTb7xiy6ivTaG5Uz4hKI54uYxpQefdomgDVQ11eJVUbXG0YdPMDISiGgg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>🐈 Gato-API 🐈</title>

</head>

<body>
    <div class="container" id="cat-container" style="width:75%; margin: 1rem auto;text-align: center;">
        <img id="cat-image" src="" alt="un gato">
        <button id="get-cat" style="margin-top: 1rem;">Nuevo Gato</button>
    </div>
    <div class="container">
        <h2 id="width">Width: <span id="ancho"></span></h2>
        <h2 id="height">Height: <span id="alto"></span></h2>
    </div>
    <script>
        // Suerte !
        let btnCargar = document.querySelector('#get-cat');
        let ancho = document.querySelector('#ancho');
        let alto = document.querySelector('#alto');
        let imagen = document.querySelector('#cat-image');
        btnCargar.addEventListener('click',async ()=>{
            let response = await fetch(" https://api.thecatapi.com/v1/images/search");
            let data = await response.json();
            alto.textContent=data[0].height;
            ancho.textContent=data[0].width;   
            imagen.src=data[0].url;       
            console.log(data);
        });
    </script>
</body>

</html>
